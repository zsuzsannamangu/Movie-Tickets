<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Theater</title>
  </head>
  <body>
    <div class=container>
      <h1>Living Room Theater</h1>
      <hr>
      <div class="row">
        <div class="col-md-6">
          <form>
            <div class="movieTitle form-group">
              <label for="movie">Which movie would you like to see?</label>
              <select class="form-control" id="movieTitle">
                <option value="Gloria Bell">Gloria Bell</option>
                <option value="Hotel Mumbai">Hotel Mumbai</option>
                <option value="Us">Us</option>
              </select>
            </div>
            <div class="timeOfDay form-group">
              <label for="timeOfDay">What part of the day?</label>
              <select class="form-control" id="timeOfDay">
                <option value="Before 4PM">Before 4PM</option>
                <option value="After 4PM">After 4PM</option>
              </select>
            </div>
            <div class="discount form-group">
              <label for="discount">Are you 65 or older?</label>
              <select class="form-control" id="discount">
                <option value="None">None</option>
                <option value="Senior">Senior</option>
              </select>
            </div>
            <button id="button" type="button" class="btn btn-info">Submit</button>
          </form>
        </div>
      </div>
      <br>
      <div class= "answer">
        <p>Your total is $<span class="price"></span>.</p>
      </div>
    </div>
  </body>
</html>
